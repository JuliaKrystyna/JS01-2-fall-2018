<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>

        <h2 id="sport">Baseball</h2>
        <button>Give me a sentence!</button>
        <p> </p>

        <script>
        const newSentence = () =>{
          const sport = $("#sport").text();
          const sentence = "The Yankees play " + sport;
          $("p").html(sentence);
        };

        $('button').click(newSentence);



        </script>


    </body>

</html>

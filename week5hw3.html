<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>
      <p id = "sentence"> </p>

        <button type="button" id="theButton">Gimme a sentence!</button>


        <script>

            const giveSentence   = () => {
              $('#sentence').html('My name is Julia and I am in the Eighth grade');

                    //Write the JQuery code here to put a sentence on the page

            };
            $('#theButton').click(giveSentence);

        </script>


    </body>

</html>

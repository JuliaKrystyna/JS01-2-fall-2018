<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>
      <p id = "newSentence"> </p>

        <button type="button" id="theButton">Create sentence!</button>


        <script>
        const newSentence   = () => {
            $('#newSentence').html('My name is Julia and I live in New York, but I am from Poland');

                  //Write the JQuery code here to put a sentence on the page

          };

            //Write a function called newSentence that puts a sentence in the HTML

            $('#theButton').click(newSentence);

        </script>


    </body>

</html>

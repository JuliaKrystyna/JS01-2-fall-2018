<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>

        <p id="city">New York</p>
        <button type="button" id="theButton">Replace the city!</button>


        <script>

             const replaceName = () => {
               $('#city').html("Boston");

                    //Write the JQuery code here to replace the city from "New York" to "Boston"

            };
            $('#theButton').click(replaceName);

        </script>


    </body>

</html>

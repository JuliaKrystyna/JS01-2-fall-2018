<!DOCTYPE html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
  Name: <input type="text" id="name"> <br>
  Breakfast: <input type="text" id="Breakfast"> <br>
  Lunch: <input type="text" id="Lunch"> <br>
  Dinner: <input type="text" id="Dinner"> <br>
  <p id = sentence1> </p>
  <p id = sentence2> </p>
  <p id = sentence3> </p>

  <button id= submit> Submit </button>

  <script>
    const sentence = () => {
      const name = $('#name').val();
      const breakfast = $('#Breakfast').val();
      const lunch = $('#Lunch').val();
      const dinner = $('#Dinner').val();

      const newSentence1 = ' For Breakfast ' + name + ' has ' + breakfast;
      $('#sentence1').html(newSentence1);
      const newSentence2 = ' For Lunch ' + name + ' has ' + lunch;
      $('#sentence2').html(newSentence2);
      const newSentence3 = ' For Dinner ' + name + ' has ' + dinner;
      $('#sentence3').html(newSentence3);
    };

    $('#submit').click(sentence);

  </script>

</body>







</html>
